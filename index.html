<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Light Mode Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/light/apple-touch-icon.png" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/light/favicon-32x32.png" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/light/favicon-16x16.png" media="(prefers-color-scheme: light)">
    <link rel="manifest" href="/favicon/light/site.webmanifest" media="(prefers-color-scheme: light)">
    <link rel="mask-icon" href="/favicon/light/safari-pinned-tab.svg" color="#5bbad5" media="(prefers-color-scheme: light)">
    <link rel="shortcut icon" href="/favicon/light/favicon.ico" media="(prefers-color-scheme: light)">
    <meta name="msapplication-TileColor" content="#da532c" media="(prefers-color-scheme: light)">
    <meta name="msapplication-config" content="/favicon/light/browserconfig.xml" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <!-- Dark Mode Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/dark/apple-touch-icon.png" media="(prefers-color-scheme: dark)">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/dark/favicon-32x32.png" media="(prefers-color-scheme: dark)">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/dark/favicon-16x16.png" media="(prefers-color-scheme: dark)">
    <link rel="manifest" href="favicon/dark/site.webmanifest" media="(prefers-color-scheme: dark)">
    <link rel="shortcut icon" href="favicon/dark/favicon.ico" media="(prefers-color-scheme: dark)">
    <meta name="msapplication-TileColor" content="#da532c" media="(prefers-color-scheme: dark)">
    <meta name="msapplication-config" content="favicon/dark/browserconfig.xml" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: dark)">
    <!-- Layers must be declared here to force precedence over global.scss -->
    <link rel="stylesheet" href="/src/layers.css" />
    <title>Thin Air</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
